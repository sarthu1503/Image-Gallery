<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Horizontal Scroll Image Gallery</title>
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backbtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png"></span>
                <span><img src="image-2.png"></span>
                <span><img src="image-3.png"></span>
            </div>
            <div>
                <span><img src="image-4.png"></span>
                <span><img src="image-5.png"></span>
                <span><img src="image-6.png"></span>
            </div>
        </div>
        <img src="next.png" id="nextbtn">
    </div>

<script src="script.js"></script>

</body>
</html>
